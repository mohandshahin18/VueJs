<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
</head>
<body>
    
    <div class="app_root">
        <h2> My Name is {{ name }} and my age is {{ age }}</h2>
        <h3>{{ sayHi('Evening' , name) }}</h3>
        <a v-bind:href="link" target="_blank">FTMS</a>
        <br>
        <img v-bind:src="img" width="180">
        <br>
        <img :src="img" width="180">

        <div class="event">
            <p>Number is {{ number }}</p>
            <!-- <button v-on:click="testFunction">Click</button> -->
            <button @click="testFunction">Click</button>
            <button v-on:dblclick="testFunction">Double Click</button>
        </div>

        <a :href="link" target="_blank"  @click.prevent>Link</a>

        <form action="" @submit.prevent>
            <button type="submit">submit form</button>
        </form>

        <a href="#" @click.once="testonce">test</a>

        <input type="text" @keyup="printMyname" name="" id="">
        <input type="text" @keyup.enter="printMyname" name="" id="">
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
